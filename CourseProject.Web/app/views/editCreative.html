<div class="container">
    <div class="col-md-12 well" id="rightPanel">
	        <div class="row">
	    		<div class="col-md-12">
			    	<form role="form">
						<h2>Edit your creative.<small>It's always easy</small></h2>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-sm-6 col-md-3">
								&nbsp;
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" align="center" data-ng-model="creative.name" name="last_name" id="last_name" class="form-control input-lg" placeholder="Creative Name" tabindex="2">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">&nbsp;</div>
							<div class="col-md-8">
								<div class="form-group">
									<input type="text" data-ng-model="creative.description" name="email" id="email" class="form-control input-lg" placeholder="Creative Description" tabindex="4">
								</div>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-md-2">&nbsp;</div>
							<div class="col-md-8">
								<tags-input ng-model="tags" display-property="name" placeholder="Add tags" debounce-delay="0" add-on-paste="true">
	                    		<auto-complete max-results-to-show="5" source="loadTags($query)"></auto-complete>
	                    		</tags-input>
                    		</div>
                    		<br>
						</div>
						<hr >
						<div class="row">						
							<div class="col-md-12">	
						  		<div class="col-xs-12 col-md-12">
									<div class="col-md-3">&nbsp;</div>
									<div class="col-md-6">
										<a data-ng-href="#/chapters/0" class="btn btn-success btn-block btn-lg">New Chapter</a>
						  			</div>
						  		</div>
							    <ul ui-sortable="sortableOptions" data-ng-model="chapters" class="list sortable__list js-sortable">
							      <li data-ng-repeat="item in chapters" class="item sortable__item">
							        #{{$index+1}}<br>{{item.name}}						        
							       <br><br>
							        <a data-ng-href="#/chapters/{{creativeId}}/{{item.id}}"  class="btn btn-primary">Edit</a><br>
								    <button class="btn btn-primary">Delete</button>
							      </li>
							    </ul>						 
						  		<div class="clear"></div>
							</div>
						</div>
						<hr class="colorgraph">
						<div class="row">
							<div class="col-xs-12 col-md-3"></div>
							<div class="col-xs-12 col-md-6">
								<a data-ng-click="saveCreative()" class="btn btn-success btn-block btn-lg">Save</a>
							</div>
						</div>
					</form>
				</div>
			</div>								
		</div>
</div>
