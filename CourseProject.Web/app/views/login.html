<div data-ng-hide="authentication.isAuth" class="jumbotron">
    <div class="container">
        <div class="page-header text-center">
            <h1>Sign up to create creatives</h1>
                </div>
                <p>Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.</p>
                <form role="form">
                    <div class="row">
                        <div class="col-md-4">
                            &nbsp;
                        </div>
                        <div class="col-md-4 text-center">
                            <h2 class="form-login-heading">Log In</h2> <br>
                            <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                            <br>
                            <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                             <br>
                            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
                            <div data-ng-hide="message == ''" class="alert alert-danger">
                                {{message}}
                            </div>
                        </div>
