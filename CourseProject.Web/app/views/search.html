   		<div data-ng-if="results.length == 0"> No results</div>
        <div data-ng-if="results.length > 0" class="col-md-12" data-ng-repeat="creative in results">

            <div class="col-md-2">
            &nbsp;
        </div>
            <div class="col-md-8 margin-bottom-30">            
                <!-- BEGIN Portlet PORTLET-->
                <div class="portlet portlet-bordered">
                    <div class="portlet-title">
                        <div class="caption caption-red">
                            <i class="glyphicon glyphicon-cog"></i>
                               <span class="caption-subject text-uppercase">{{creative.name}}</span>
                            <span class="caption-helper">weekly stats...</span>
                        </div>
                        <div class="actions">  
                         <a ng-href="#/show/{{creative.id}}" class="btn"><i class="glyphicon glyphicon-pencil"></i>Show</a>
                           <a data-ng-href="#show/{{creative.id}}" class="btn">
                                <i class="glyphicon glyphicon-pencil"></i>Edit
                            </a>                       
                            
                            <a data-ng-click="deleteCreative(creative.id)" class="btn btn-red btn-circle">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                            <a href="javascript:;" class="btn btn-red btn-circle">
                                <i class="glyphicon glyphicon-search"></i>
                            </a>
                        </div>
                    </div>
                    <div class="portlet-body">
                         <h4>{{creative.description}}</h4>
                        <p data-ng-repeat="chapter in creative.chapters">
                         {{$index + 1}}. {{chapter.name}}
                        </p>
                    </div>
                </div>
                <!-- END Portlet PORTLET-->
            </div>
            </div>
    </div>  
</div>
