<div class="container">
    <div class="page-header text-center">
        <h1>Edit chapter: "{{chapter.name}}"</h1>
    </div>   
      <div class="col-md-3"></div>
    <div class="note">
        <span class="date">{{chapter.createdOn}}</span>
        <span class="icons">
            <i class="fa fa-2x fa-check fa-lg" ng-if="chapter.edit == false"></i>
            <i class="fa fa-2x fa-pencil fa-lg" ng-if="chapter.edit == true"></i>
            <i data-ng-click="saveChapter()" style="cursor: pointer;" class="fa fa-2x fa-floppy-o pull-right"></i>
        </span>
     <div class="form-group" >
        <input style="width: 33%; margin-left: 33%"  type="text" maxlength="50" data-ng-model="chapter.name" class="form-control" placeholder="Chapter Name">
      </div>
      <div class="markdown-body" ng-model="chapter.text" ng-change="update(chapter.text)" ng-focus="chapter.edit = true" ng-blur="chapter.edit = false" markdown-editable contenteditable="true">

              {{ chapter.text }}
          </div>
    </div>
	 <div class="col-xs-12 col-md-3"></div>
	 <div class="col-xs-12 col-md-6">
  		<a data-ng-click="saveChapter()" class="btn btn-success btn-block btn-lg">Save</a>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
	</div>

</div>
