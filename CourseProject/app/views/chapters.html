<div class="container">
    <div class="page-header text-center">
        <h1>How people express their creative?</h1>
    </div>
    <h1 class="header">Edit chapter</h1>   
      <div class="col-md-3"></div>



    <div class="chapter">
        <span class="date">{{chapter.createdOn | date:"EEEE dd MMMM, yyyy 'at' h:mma"}}</span>
        <span class="icons">
            <i ng-click="addChapter()" class="fa fa-check fa-lg" ng-if="chapter.edit == false"></i>
            <i class="fa fa-pencil fa-lg" ng-if="chapter.edit == true"></i>
            <i class="fa fa-trash-o fa-lg" ng-click="deleteChapter()"></i>
          </span>
     <div class="form-group">
                  <input type="text" maxlength="50"  data-ng-model="chapter.name" name="email" id="email" class="form-control input-lg" placeholder="Chapter Name" tabindex="4">
                </div>
          <div class="markdown-body" ng-model="chapter.text" ng-change="update(chapter.text)" ng-focus="chapter.edit = true" ng-blur="chapter.edit = false" markdown-editable contenteditable="true">

              {{ chapter.text }}
          </div>
    </div>
	 <div class="col-xs-12 col-md-3"></div>
	 <div class="col-xs-12 col-md-6">
  		<a data-ng-click="saveChapter()" class="btn btn-success btn-block btn-lg">Save</a>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
	</div>

</div>
