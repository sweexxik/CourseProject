<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a data-ng-href="#/admin/">Users</a></li>          
            <li ><a data-ng-href="#/admin/creatives">Creatives</a></li>
            <li><a data-ng-href="#/admin/chapters">Chapters</a></li>
            <li class="active"><a data-ng-href="#/admin/tags">Tags</a></li>          
            <li><a data-ng-href="#/admin/ratings">Ratings</a></li>
            <li><a data-ng-href="#/admin/comments">Comments</a></li>
                <li><a data-ng-href="#/admin/categories">Categories</a></li>
          </ul>
      
        </div>
         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	                 	<h1 class="page-header text-center">Admin Dashboard</h1>
	<h2 class="sub-header text-center">Tags manager</h2>        
			<div class="col-md-12">
				<div class="col-md-4">&nbsp;</div>
				<div class="col-md-4">
						<div class="text-center">
						<div class="input-group">
						 <input type="text" class="form-control" data-ng-model="newTag" placeholder="Add new tag" aria-describedby="basic-addon2">
						  <span data-ng-click="addTag()" class="input-group-addon btn btn-success">Add</span>			
	     
					</div>
					  	<hr>	   
					  	<div class="col-md-12" data-ng-if="message1 != ''">	           
	            <div data-ng-class="(savedSuccessfully) ? 'text-center _btn _btn-rounded _btn-round-tosquare _btn-lg  _btn-bordered-success' : 'text-center _btn _btn-rounded _btn-round-tosquare _btn-lg  _btn-bordered-danger'" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Result:</span>
						{{message1}}
					</div>	  <br><br>     
	        </div>
				</div>
				</div>
				</div>	
          			<div class="col-md-3"></div>
					<div class="col-md-6">
					<form>
				    <div class="form-group">	
				      <div class="input-group">
				        <div class="input-group-addon"><i class="fa fa-search"></i></div>
				        <input type="text" class="form-control" placeholder="Search users" ng-model="searchUsers">
				      </div>      
				    </div>
				</form>
				</div>
				<div class="col-md-12">

          		<div class="table-responsive">
            		<table class="table table-striped table-hover">
              		<thead> 
				        <th>#</th>
				        <th>
				        	<a ng-click="sortType = 'name'; sortReverse = !sortReverse">
					            Name
					            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				        </th>
				        <th>
				        	<a ng-click="sortType = 'id'; sortReverse = !sortReverse">
					            Id
					            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				        </th>
				        <th>
				        	<a ng-click="sortType = 'count'; sortReverse = !sortReverse">
					            Count
					            <span ng-show="sortType == 'count' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'count' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				            </th>	
				        
					</thead>
  					<tbody>	
	    				<tr  data-ng-repeat="tag in tags | orderBy:sortType:sortReverse  | filter:searchUsers" data-ng-click="editTag(tag.id)">
					        <td >{{$index+1}}</td>
					        <td>{{tag.name}}</td>
					        <td>{{tag.id}}</td>
					        <td>{{tag.count}}</td>
					      					    
	    				</tr>
                    </tbody>
                </table>    
                </div> 

            </div>  
            </div></div></div>

<div class="global-modal">
    <div class="overlay"></div>
    <div class="global-modal-tags_contents modal-transition">
        <div class="global-modal-header">          
            	<i class="fa fa-2x fa-times" data-ng-click="close()"></i>
            <h3><b> <i class="fa fa-2x fa-edit"></i> Edit Tag </b></h3>
        </div>
        <div class="global-modal-body">
            <div class="col-md-12">                	
             <div class="col-md-3">&nbsp;</div>
             <div class="col-md-6">
                		<h3 class="form-login-heading text-center">Name</h3>
	                    <input maxlength="20" type="text" class="form-control" data-ng-model="selectedTag.name" placeholder="Tag name" required autofocus>
            </div>

            <div class="col-md-12 text-center">
	            <div data-ng-if="showLoading" class="loading"><br><br>
					<i  class="fa fa-spinner fa-pulse fa-spin" style="font-size: 48px"></i>
	    		</div>
	            <a class="btn-green-flat-trigger" data-ng-click="saveTag()">Save changes</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	            <a class="btn-green-flat-trigger" data-ng-click="deleteTag(selectedTag.id)">Delete tag</a><br><br><br>          		
	        </div></div>	        

	        <div class="col-md-12" data-ng-if="message != ''">
	            <div class="col-md-3">&nbsp;</div>
	            <div class="col-md-6">
	          	<div class="col-md-12" data-ng-if="message != ''">	           
	            <div data-ng-class="(savedSuccessfully) ? 'text-center _btn _btn-rounded _btn-round-tosquare _btn-lg  _btn-bordered-success' : 'text-center _btn _btn-rounded _btn-round-tosquare _btn-lg  _btn-bordered-danger'" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Result:</span>
						{{message}}
					</div>	  <br><br>     
	        		</div>

	            </div>
	        </div><br>
        </div>          
    </div>
</div>
