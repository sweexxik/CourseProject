<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a data-ng-href="#/admin/">Users</a></li>          
            <li ><a data-ng-href="#/admin/creatives">Creatives</a></li>
            <li><a data-ng-href="#/admin/chapters">Chapters</a></li>
            <li ><a data-ng-href="#/admin/tags">Tags</a></li>          
            <li><a data-ng-href="#/admin/ratings">Ratings</a></li>
            <li class="active"><a data-ng-href="#/admin/comments">Comments</a></li>
                <li><a data-ng-href="#/admin/categories">Categories</a></li>
          </ul>
     
        </div>
         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h2 class="sub-header">Comments manager</h2> 		
          	<div class="col-md-3"></div>
					<div class="col-md-6">
					<form>
				    <div class="form-group">	
				      <div class="input-group">
				        <div class="input-group-addon"><i class="fa fa-search"></i></div>
				        <input type="text" class="form-control" placeholder="Search users" ng-model="searchUsers">
				      </div>      
				    </div>
				</form>
				</div>
				<div class="col-md-12">
          		<div class="table-responsive">
            		<table class="table table-striped table-hover">
              		<thead> 
				        <th>#</th>
				         <th>
				        	<a ng-click="sortType = 'creativeId'; sortReverse = !sortReverse">
					            CreativeId
					            <span ng-show="sortType == 'creativeId' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'creativeId' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				        </th>
				        <th>
				        	<a ng-click="sortType = 'userName'; sortReverse = !sortReverse">
					            UserName
					            <span ng-show="sortType == 'userName' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'userName' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				        </th>
				        <th>
				        	<a ng-click="sortType = 'text'; sortReverse = !sortReverse">
					           Text
					            <span ng-show="sortType == 'text' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'text' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				        </th>
				        <th>
				        	<a ng-click="sortType = 'id'; sortReverse = !sortReverse">
					           Id
					            <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
					            <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
				            </a>
				            </th>	
				        
					</thead>
  					<tbody>	
	    				<tr  data-ng-repeat="comment in comments | orderBy:sortType:sortReverse  | filter:searchUsers" data-ng-click="editComment(comment.id)">
					        <td >{{$index+1}}</td>
					        <td>{{comment.creativeId}}</td>
					        <td>{{comment.userName}}</td>
					        <td>{{comment.text}}</td>
					        <td>{{comment.id}}</td>
					      					    
	    				</tr>
                    </tbody>
                </table>   
                </div>  

            </div>  
            </div></div></div>

<div class="global-modal">
    <div class="overlay"></div>
    <div class="global-modal-tags_contents modal-transition">
        <div class="global-modal-header">          
            	<i class="fa fa-2x fa-times" data-ng-click="close()"></i>
            <h3><b> <i class="fa fa-2x fa-edit"></i> Edit Comment </b></h3>
        </div>
           <div class="global-modal-body">
            <div class="col-md-12">                	
            
            
                		<h3 class="form-login-heading text-center">Text</h3>
	                    <textarea maxlength="20" type="text" class="form-control" data-ng-model="selectedComment.text" placeholder="Rating value" required autofocus></textarea> 
            

            <div class="col-md-12 text-center">
	            <div data-ng-if="showLoading" class="loading"><br><br>
					<i  class="fa fa-spinner fa-pulse fa-spin" style="font-size: 48px"></i>
	    		</div>
	            <a class="btn-green-flat-trigger" data-ng-click="saveComment()">Save text</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	            <a class="btn-green-flat-trigger" data-ng-click="deleteComment()">Delete comment</a><br><br><br>          		
	        </div>
	        </div>	        

	        <div class="col-md-12" data-ng-if="message != ''">
	            <div class="col-md-3">&nbsp;</div>
	            <div class="col-md-6">
	            	<div data-ng-class="(savedSuccessfully) ? 'alert alert-success text-center' : 'alert alert-danger text-center'" role="alert">
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Result:</span>
						{{message}}
					</div>

	            </div>
	        </div><br>
        </div>    
    </div>
</div>
